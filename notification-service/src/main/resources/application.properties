# Server Configuration
server.port=8083
spring.application.name=notification-service

# Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:notificationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Eureka Configuration (DISABLED)
#eureka.client.service-url.default-zone=http://localhost:8761/eureka/
#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true

# Axon Framework Configuration
axon.axonserver.servers=localhost:8124
axon.axonserver.token=123abc
axon.serializer.events=xstream
axon.serializer.messages=xstream
axon.serialization.xstream.allowed-types=com.payment.platform.**,com.payment.platform.notification.**

# Axon Event Processing
# #axon.eventhandling.processors.authorization.mode=tracking
# #axon.eventhandling.processors.authorization.mode=subscribing
# axon.eventhandling.processors.notification-group.mode=subscribing
# # axon.eventhandling.processors.notification-group.source=eventBus
# Axon Event Processing
axon.eventhandling.processors.authorization.mode=subscribing
axon.eventhandling.processors.settlement.source=eventBus
axon.eventhandling.processors.settlement.initial-segment-count=1


# Enable Axon schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# EventBus Configuration
# axon.eventhandling.eventbus.mode=tracking

# Email Configuration (Optional - for real email sending)
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Thymeleaf Configuration (for email templates)
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Logging Configuration
logging.level.com.payment.platform=DEBUG
logging.level.org.axonframework=INFO
logging.level.org.springframework.web=DEBUG

# Enable Axon event processing logs
logging.level.org.axonframework.eventhandling=INFO
logging.level.org.axonframework.eventhandling.tracking=INFO
logging.level.org.axonframework.messaging=INFO

# Notification Service Specific Configuration
notification.retry.max-attempts=3
notification.retry.delay-ms=5000
notification.default-channel=CONSOLE
notification.ui.store-in-memory=true