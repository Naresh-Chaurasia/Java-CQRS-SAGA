# Server Configuration
server.port=8080
spring.application.name=order-service-ri

# Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Eureka Configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Axon Framework Configuration
axon.axonserver.servers=localhost:8124
axon.axonserver.token=123abc
axon.serializer.events=xstream
axon.serializer.messages=xstream
axon.serialization.xstream.allowed-types=com.payment.platform.**,com.payment.platform.order.**

# Axon Event Processing
axon.eventhandling.processors.order-group.mode=tracking
axon.eventhandling.processors.order-group.source=eventBus
axon.eventhandling.processors.order-group.initial-segment-count=1

# Enable Axon schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging Configuration
logging.level.com.payment.platform=DEBUG
logging.level.org.axonframework=INFO
logging.level.org.springframework.web=DEBUG